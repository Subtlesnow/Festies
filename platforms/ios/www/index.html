<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>My App</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/app.css">

<body class="layout-dark">
  <div id="app">
    <!-- Statusbar -->
    <!-- NOTE: You may need to comment out the next line depending on what device you're running on and see the app title cut off -->
    <!-- <f7-statusbar></f7-statusbar> -->


    <!-- Main Views -->
    <f7-views>
      <f7-view id="main-view" navbar-through :dynamic-navbar="true" main>

        <!-- Navbar -->
        <f7-navbar>
          <f7-nav-center sliding>Festies</f7-nav-center>
        </f7-navbar>

        <!-- Pages -->
        <f7-pages>
          <f7-page>
            <f7-block-title>Welcome to Festies!</f7-block-title>
            <f7-block inner>
              <f7-card content="" >
                <img src="./img/festies_logo.png" alt="festies" width="70%" height="70%">
              </f7-card>
            </f7-block>
            <!-- <f7-block-title>Navigation</f7-block-title> -->
            <f7-list>
              <f7-list-item link="/about/" title="About"></f7-list-item>
              <f7-list-item link="/form/" title="Search"></f7-list-item>
              <f7-list-item link="/pictures/" title="Pictures"></f7-list-item>

            </f7-list>
              <!-- <f7-list-item link="/dynamic-route/blog/45/post/125/?foo=bar#about" title="Dynamic Route"></f7-list-item> -->
            <!-- </f7-list> -->

            <!-- <f7-block-title>Modals</f7-block-title> -->
            <f7-block>
              <f7-grid>
                <f7-col width="50">
                  <f7-button open-popup="#popup">SIGN UP</f7-button>
                </f7-col>
                <f7-col width="50">
                  <f7-button open-login-screen="#login-screen">LOGIN</f7-button>
                </f7-col>
              </f7-grid>
            </f7-block>
          </f7-page>
        </f7-pages>
      </f7-view>
    </f7-views>

    <!-- Popup -->
    <f7-popup id="popup">
      <f7-view navbar-fixed>
        <f7-pages>
          <f7-page popup>
            <f7-navbar title="SIGNUP">
              <f7-nav-right>
                <f7-link close-popup>Close</f7-link>
              </f7-nav-right>
            </f7-navbar>
            <f7-block >Welcome!</f7-block>
            <f7-block >Thank you for using Festies. Complete the following form to create your account.</f7-block>
            <f7-list form>
          <!-- Text Input -->
          <f7-list-item>
            <f7-label>User Name</f7-label>
            <f7-input type="text" placeholder=" User Name"/>
          </f7-list-item>
          <!-- Password -->
          <f7-list-item>
            <f7-label>Name</f7-label>
            <f7-input type="password" placeholder="Password"/>
          </f7-list-item>
          <!-- Full Name -->
          <f7-list-item>
            <f7-label>Full Name</f7-label>
            <f7-input type="text" placeholder="Full Name"/>
          </f7-list-item>
          <f7-list-item>
            <f7-label>Email</f7-label>
            <f7-input type="email" placeholder="Email"/>
          </f7-list-item>
          </f7-list>
          <f7-block inner>
            <!-- <p> -->
              <f7-grid>
                <f7-col><f7-button big fill color="green">CREATE</f7-button></f7-col>
              </f7-grid>
            <!-- </p> -->
          </f7-block>
          </f7-page>
        </f7-pages>
      </f7-view>
    </f7-popup>

    <!-- Login Screen -->
    <f7-login-screen id="login-screen">
      <f7-view>
        <f7-pages>
          <f7-page login-screen>
            <f7-login-screen-title>Login</f7-login-screen-title>
            <f7-list form>
              <f7-list-item>
                <f7-label>Username</f7-label>
                <f7-input name="username" placeholder="Username" type="text"></f7-input>
              </f7-list-item>
              <f7-list-item>
                <f7-label>Password</f7-label>
                <f7-input name="password" type="password" placeholder="Password"></f7-input>
              </f7-list-item>
            </f7-list>
            <f7-list>
              <!-- <p><a href="#" class="button button-big button-fill color-gray" close-login-screen>Big Gray</a></p> -->
              <f7-list-button title="Sign In" close-login-screen></f7-list-button>
              <f7-list-label>
                <p>Click Sign In to close Login Screen</p>
              </f7-list-label>
            </f7-list>
          </f7-page>
        </f7-pages>
      </f7-view>
    </f7-login-screen>
  </div>

  <!-- About Page Template -->
  <template id="page-about">
    <f7-page>
      <f7-navbar title="About" back-link="Back" sliding></f7-navbar>
      <f7-block inner>
        <!-- <f7-block inner> -->
          <f7-card content="" >
            <img src="./img/festies_logo.png" alt="festies" width="50%" height="50%">
          </f7-card>
        <!-- </f7-block> -->
        <h3>About Festies</h3>
        <p>Festies is a social media platform that allows you to share your festival experience with those who attended the festival with you. Save your pictures, share them with the friends you meet.</p>
        <p><i class="icon icon-back"></i><f7-link back>  Back</f7-link></p>
      </f7-block>
    </f7-page>
  </template>

  <!-- Form Page Template -->
  <template id="page-form">
    <f7-page>
      <f7-navbar title="Search" back-link="Back" sliding></f7-navbar>
        <f7-searchbar cancel-link="Cancel" placeholder="Search Festies"></f7-searchbar>
        <!-- <f7-block-title>SEARCH</f7-block-title> -->

  </template>
